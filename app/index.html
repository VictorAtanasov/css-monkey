<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Monkey Components</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>CSS Monkey Components</h1>
    <h3>Buttons</h3>
    <div>
        <div class="btn btn-primary">div</div>
        <div class="btn btn-secondary">div</div>
        <div class="btn btn-success">div</div>
        <div class="btn btn-info">div</div>
        <div class="btn btn-warning">div</div>
        <div class="btn btn-danger">div</div>
        <div class="btn btn-dark">div</div>
        <button class="btn btn-danger">button</button>
        <a href="" class="btn btn-primary">anchor</a>
    </div>
    <div>
        <p>Hover Effects</p>
        <div class="btn btn-primary btn-grow">Grow</div>
        <div class="btn btn-primary btn-shrink">Shrink</div>
        <div class="btn btn-primary btn-pulse">Pulse</div>
        <div class="btn btn-primary btn-push">Push</div>
        <div class="btn btn-primary btn-pop">Pop</div>
        <div class="btn btn-primary btn-rotate">Rotate</div>
        <div class="btn btn-primary btn-grow-rotate">Grow Rotate</div>
        <div class="btn btn-primary btn-skew">Skew</div>
        <div class="btn btn-primary btn-wobble-horizontal">Wobble Horizontal</div>
        <div class="btn btn-primary btn-wobble-vertical">Wobble Vertical</div>
        <div class="btn btn-primary btn-wobble-to-bottom">Wobble To Bottom</div>
        <div class="btn btn-primary btn-wobble-to-top">Wobble To Top</div>
        <br>
        <br>
        <div class="btn btn-primary btn-wobble-top">Wobble Top</div>
        <div class="btn btn-primary btn-wobble-bottom">Wobble Bottom</div>
        <div class="btn btn-primary btn-wobble-skew">Wobble Skew</div>
    </div>
</body>
</html>
